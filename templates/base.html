        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/tours" class="nav-link px-2">View Tours</a></li>
        <li><a href="/about" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary btn-md px-4" data-bs-toggle="modal" data-bs-target="#contactModal">
            Contact Us
        </button>
      </div>

        <!-- Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Our contact details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><b>Phone:</b> +1-234-567-890</p>
                        <p><b>Email:</b> booking@tourswebapp.com</p>
                        <p>Need more details or assistance? Our team is ready to help you!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
